<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="cabecalho-container">
            <!-- Logo à esquerda -->
            <div class="logo">
                <img src="imagens/logo.png" alt="Logo do Portfólio" class="logo-img">
            </div>
            
            <!-- Menu à direita -->
            <nav class="menu">
                <ul class="menu-lista">
                    <li><a href="#" class="menu-link ativo" id="link-home">Home</a></li>
                    <li><a href="#" class="menu-link" id="link-sobre">Sobre</a></li>
                    <li><a href="#" class="menu-link" id="link-projetos">Projetos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção principal com imagens -->
    <main class="principal">
        <div class="imagens-container">
            <!-- Container para as duas imagens lado a lado -->
            <div class="imagens-wrapper">
                <!-- Imagem à esquerda -->
                <div class="imagem-esquerda">
                    <img src="imagens/imagem-esquerda.png" alt="Imagem Esquerda" class="img-esquerda">
                </div>
                
                <!-- Imagem à direita -->
                <div class="imagem-direita">
                    <img src="imagens/imagem-direita.png" alt="Imagem Direita" class="img-direita">
                </div>
            </div>
        </div>
        
        <!-- Seção de projetos futuros -->
        <section class="projetos-futuros">
            <div class="container">
                <div class="projetos-grid">
                    <!-- Bloco 1 -->
                    <div class="projeto-bloco">
                        <div class="projeto-img-placeholder"></div>
                        <h3 class="projeto-titulo">Projeto 1</h3>
                        <p class="projeto-descricao">Em breve</p>
                    </div>
                    
                    <!-- Bloco 2 -->
                    <div class="projeto-bloco">
                        <div class="projeto-img-placeholder"></div>
                        <h3 class="projeto-titulo">Projeto 2</h3>
                        <p class="projeto-descricao">Em breve</p>
                    </div>
                    
                    <!-- Bloco 3 -->
                    <div class="projeto-bloco">
                        <div class="projeto-img-placeholder"></div>
                        <h3 class="projeto-titulo">Projeto 3</h3>
                        <p class="projeto-descricao">Em breve</p>
                    </div>
                    
                    <!-- Bloco 4 -->
                    <div class="projeto-bloco">
                        <div class="projeto-img-placeholder"></div>
                        <h3 class="projeto-titulo">Projeto 4</h3>
                        <p class="projeto-descricao">Em breve</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="home.js"></script>
</body>

</html>
